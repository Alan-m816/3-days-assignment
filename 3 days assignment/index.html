 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Database</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Movie <span>Database</span></div>
    <input type="text" placeholder="Search..." class="search-bar" />
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Trending</li>
        <li>🎵 Music</li>
        <li>📺 Subscriptions</li>
      </ul>
    </aside>

    <main class="videos">
      <div class="video-card">
        <img src="imges/PHOTO-2025-04-18-22-11-47.jpg" alt="Thumbnail" />
        <h3>Sample Video Title</h3>
        <p>Channel Name • 1.2M views</p>
        <p class="subs">350K Subscribers</p>
        <div class="stats">
          <span>👍 12K</span>
          <span>👎 300</span>
          <span> </span>
        </div>
        <input type="text" placeholder="Add a comment..." />
        <button>Post</button>
      </div>


    </main>
  </div>
</body>
</html>
